<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <table width="100%" border="1" cellspacing="0" cellpadding="8">
            <tr>
                <td width="250px"><b>#{msg['env.name']}</b></td>
                <td><b>#{msg['env.value']}</b></td>
            </tr>
            <c:forEach var="_entry" items="${facesContext.externalContext.requestHeaderValuesMap}">
                <tr>
                    <td width="250px" valign="top">#{_entry.key}</td>
                    <td valign="top">#{fn:join(_entry.value, '')}</td>
                </tr>
            </c:forEach>
        </table>
    </ui:define>
</ui:composition>
