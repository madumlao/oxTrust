<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
                xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{asimbaAddIDPAction.refresh}"
                      onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">#{msg['asimba.saml']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/>#{msg['asimba.asimba']}
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['asimba.idps']}</small>
            </h1>
            <ol class="breadcrumb">

                <li>
                    <a href="#{request.contextPath}/asimba/idps">
                        <i class="fa fa-home"/> #{msg['asimba.idps']}</a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/asimba/editIDP/">#{msg['asimba.addIdp']}</a>
                </li>
            </ol>
        </section>

        <section class="content">

            <div style="margin-left: 16px;">
                <h:link includeViewParams="false" outcome="/asimba/editIDP" styleClass="btn btn-primary"
                        value="Add IDP"/>
            </div>

            <h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1" width="100%">
                <richext:spacer height="16"/>

                <h:form id="addIDPFormId">
                    <ox:decorate hideLabel="true" id="idpURL">
                        <h:selectOneMenu styleClass="form-control" value="#{asimbaAddSPAction.idpType}">
                            <f:selectItem itemLabel="Shibboleth IDP" itemValue="SHIB_IDP"/>
                            <f:selectItem itemLabel="MS ADFS" itemValue="MSADFS"/>
                            <f:selectItem itemLabel="Other" itemValue="OTHER"/>
                        </h:selectOneMenu>
                        <h:inputText alt="URL of the " id="idpURLId" maxlength="30" required="true" size="30"
                                     style="width: 50%; float: left;" styleClass="form-control"
                                     value="#{asimbaAddIDPAction.idpURL}"/>
                        <h:commandButton action="#{asimbaAddIDPAction.add}" style="float: left;"
                                         styleClass="btn btn-primary" value="Add"/>
                    </ox:decorate>
                </h:form>

                <h:form id="addIDPFormId"/>

            </h:panelGrid>

        </section>
    </ui:define>
</ui:composition>
