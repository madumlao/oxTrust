<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

<div class="row" style="padding:5px;margin-bottom: 5px;margin-left:0px">
    <h:panelGroup layout="block" rendered="#{not _hideLabel}" styleClass="col-sm-2">
    
        <h:outputLabel styleClass="name #{invalid?'errors':''}" rendered="#{not _labelAsText}">
            <ui:insert name="label"/>
            <h:panelGroup styleClass="required" rendered="#{required}">*</h:panelGroup>
        </h:outputLabel>

        <h:panelGroup styleClass="name #{invalid?'errors':''}" rendered="#{_labelAsText}">
            <ui:insert name="label"/>
        </h:panelGroup>
    </h:panelGroup>

    <div class="col-sm-10 prop" style="padding-left:0px;">
            <span class="value #{invalid?'errors':''}">
                <f:validateBean>
                    <ui:insert/>
                </f:validateBean>
            </span>

            <span class="error">
                <h:graphicImage id="errorImg" value="/img/error.gif" rendered="#{invalid}" styleClass="errors"/>
                <h:message for="errorImg" errorClass="invalid"/>
            </span>
    </div>
</div>
</ui:composition>
