<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core" 
        xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:gluufn="http://www.gluu.org/jsf/functions"
        contenttype="text/html" locale="#{language.localeCode}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{organizationService.organization.organizationTitle}</title>
            <script type="text/javascript">
                if (top != self)
                    top.location.href = self.document.location;
                if (parent != self)
                    top.location.href = location.href;
                if (top.frames.length != 0)
                    top.location.href = self.document.location;
                if (window != window.top)
                    top.location.href = location.href;
            </script>

            <link rel="shortcut icon" href="#{request.contextPath}/servlet/favicon?v=#{faviconImageServlet.faviconTimestamp}" />
            <link rel="icon" href="#{request.contextPath}/servlet/favicon?v=#{faviconImageServlet.faviconTimestamp}" />
            
            <!-- Stylesheets -->
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/morris/morris.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
            <link href="#{oxTrustConfigurationService.cssLocation}/../theme/dist/css/custom.css" rel="stylesheet" type="text/css" />

            
            <ui:insert name="head" />

            <ui:param name="themeColor" value="#{organizationService.organization.themeColor}" />
            <ui:fragment rendered="#{not empty themeColor}">
                <style type="text/css">
                    .rf-tb-itm,.rf-tb-emp {
                        height: 33px;
                        background-color: #{gluufn:getColor(themeColor, "00ff00")
                    }
                    background-image :none;
                    }
                </style>
            </ui:fragment>
        </h:head>
        <h:body styleClass="login-page">
            <div class="wrapper">
                <ui:insert name="body" />
            </div>

            <!-- Scripts -->
            <script src="#{oxTrustConfigurationService.cssLocation}/../theme/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
            <script src="#{oxTrustConfigurationService.cssLocation}/../theme/dist/js/app.min.js" type="text/javascript"></script>
            <script src="#{oxTrustConfigurationService.cssLocation}/../theme/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

        </h:body>
    </f:view>
</html>
