<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

	<rich:popupPanel id="keyUpload" onmaskclick="#{rich:component('keyUpload')}.hide()" zindex="2000" keepVisualState="true" autosized="true"
		width="500">
		<f:facet name="header">
			<h:outputText value="#{msg['cert.keyUpload']}" />
		</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="/img/close.gif" styleClass="hidelink" style="cursor:pointer"
				onclick="#{rich:component('keyUpload')}.hide(); return false;" />
		</f:facet>

		<h:panelGrid id="keyUploadId" columns="1" width="100%" border="0" cellpadding="0" cellspacing="0">
						#{msg['cert.selectPrivateKey']}
                        <br />#{msg['cert.pleaseNote']}
            <h:form>
				<rich:fileUpload id="uploadCert" fileUploadListener="#{manageCertificateAction.keyUpload}" acceptedTypes="key"
					ontyperejected="alert('Only KEY files are accepted');" maxFilesQuantity="1" immediateUpload="true" listHeight="60px"
					styleClass="uploadFile">
					<a4j:ajax event="uploadcomplete" execute="@this" render="keyUploadId, certManagement"
						oncomplete="#{rich:component('keyUpload')}.hide()" />
				</rich:fileUpload>
			</h:form>

			<richext:spacer height="8" />

			<h:panelGroup>
				<a4j:commandButton value="Back" onclick="#{rich:component('keyUpload')}.hide(); return false;" immediate="true" execute="@this" />
			</h:panelGroup>
		</h:panelGrid>

	</rich:popupPanel>

</ui:composition>
