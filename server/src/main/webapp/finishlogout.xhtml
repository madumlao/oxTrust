<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.postLogout}" onPostback="false"/>
    </f:metadata>

    <ui:param name="showGlobalMessages" value="false"/>

    <ui:define name="body">
        <div class="lockscreen-wrapper" style="text-align: center;">
            <div class="lockscreen-logo" style="margin-bottom: 0px !important;margin-top: 60%;">
                <b style="font-size: 1.7em !important;">#{msg['finishLogout.loggedOut']}</b>
            </div>
            <!-- User name -->
            <div class="lockscreen-name"
                 style="text-align: center;font-size: 1.2em !important;margin-top: 10px; margin-bottom: 10px;">Thank you for using
                <b>GLUU</b>.
            </div>
            <a class="btn btn-block btn-primary btn-lg" href="../login"
               style="width: 60%;">#{msg['finishLogout.signIn']}</a>

        </div>
    </ui:define>
</ui:composition>
