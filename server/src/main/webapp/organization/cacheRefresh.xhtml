<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{configureCacheRefreshAction.init}" onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                #{msg['organization.configuration']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['organization.cacheRefresh']}
                </small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/organization/cacherefresh">
                        #{msg['organization.cacheRefresh']}</a>
                </li>
            </ol>
        </section>
        <section class="content">
            <div id="formArea">
                <ui:decorate template="/WEB-INF/incl/organization/cacheRefreshForm.xhtml">
                    <ui:param name="_configureCacheRefreshAction" value="#{configureCacheRefreshAction}"/>

                    <ui:define name="controlButttons">
                        <div id="updateButtons">

                        </div>
                    </ui:define>
                </ui:decorate>
            </div>
        </section>
    </ui:define>

</ui:composition>
